<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="team-name">HOME</h3>
            <div class="score-box">
                <div id="home-score" class="score">0</div>
            </div>
            <div class="add-points-btns">
                <button  class="add" onclick="homeScoreIncByOne()">+1</button>
                <button  class="add" onclick="homeScoreIncByTwo()">+2</button>
                <button class="add" onclick="homeScoreIncByThree()">+3</button>
            </div>
        </div>
        <div>
            <h3 class="team-name">AWAY</h3>
            <div class="score-box">
                <div id="guest-score" class="score">0</div>
            </div>
            <div class="add-points-btns">
                <button class="add" onclick="guestScoreIncByOne()">+1</button>
                <button class="add" onclick="guestScoreIncByTwo()">+2</button>
                <button class="add" onclick="guestScoreIncByThree()">+3</button>
            </div>
            <div class="new-game">
                <button class="reset-btn" onclick="newGame()">New Game</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
